---
- test configuration:
    test_name: Rosenberg Scale
    order: sequential
    scales:
      Agreement:
        - Muy en desacuerdo
        - En desacuerdo
        - De acuerdo
        - Muy de acuerdo

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Escala de autoestima de Rosenberg
      text: Por favor, responda las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- Rosenberg_Scale:
    type: multi choice
    arguments:
      text: 1. Siento que soy una persona digna de aprecio, al menos en igual medida que los demás.
      orientation: horizontal
      choices: Agreement

- Rosenberg_Scale:
