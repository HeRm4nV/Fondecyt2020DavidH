      None

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Escala de Regulación Emocional
      text: Nos gustaría hacerle algunas preguntas sobre su vida emocional, en particular, <br> cómo usted controla (es decir, regula y maneja) sus emociones. Las siguientes <br> preguntas involucran dos aspectos distintos de su vida emocional. Una es su <br> experiencia emocional, o lo que sientes dentro. El otro es su expresión <br> emocional, o cómo usted demuestra sus emociones en la manera que usted <br> habla, gesto, o se comporta. Aunque algunas de las siguientes preguntas <br> pueden parecer similares entre sí, difieren de maneras importantes.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- Emotional_Regulation_Scale:
    type: slider
    arguments:
      text: 1. Cuando quiero sentir una emoción más positiva (como la alegría o la diversión), cambio lo que estoy pensando.
      min: 1
      max: 7
      start: 4
      step: 1
      labels: ["Muy en desacuerdo","Muy de acuerdo"]
      slider_width: 500

