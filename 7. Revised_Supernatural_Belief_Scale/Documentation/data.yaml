- test configuration:
    test_name: Revised Supernatural Belief Scale
    order: sequential
    scales:
      Likert:
        - Muy en desacuerdo
        - Moderadamente en desacuerdo
        - Un poco en desacuerdo
        - No sé / No tengo certeza
        - Un poco de acuerdo
        - Moderadamente de acuerdo
        - Muy de acuerdo

- initial:
