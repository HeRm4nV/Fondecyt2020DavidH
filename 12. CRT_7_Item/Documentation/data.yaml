    arguments:
      text: 3. En un lago hay una mancha de hojas de lirio. Cada día la mancha se dobla en tamaño. Si se demora 48 días la mancha en cubrir el lago completo ¿Cuánto se demoraría la mancha en cubrir la mitad del lago?

- CRT_7:
    type: number
