---
- test configuration:
    test_name: Springfield Religious Scale (Short Version)
    order: sequential
    scales:
      None

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Actividades Religiosas Organizacionales (ORA)
      text: Por favor, responda las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- ORA:
    type: multi choice
    arguments:
      text: 1. ¿Con qué frecuencia asiste a los servicios de la iglesia?
      orientation: vertical
      choices:
        - Varias veces a la semana.
        - Aproximadamente una vez a la semana
        - Varias veces al mes
        - Varias veces al año.
        - Raramente
        - Nunca

- ORA:
    type: multi choice
    arguments:
      text: 2. ¿Con qué frecuencia participas en otras actividades religiosas? actividades grupales (es decir, clases de escuela dominical para adultos, ¿Grupos de estudio bíblico, grupos de oración, etc.)?
      orientation: vertical
      choices:
        - Varias veces a la semana.
        - Aproximadamente una vez a la semana
        - Varias veces al mes
        - Varias veces al año.
        - Raramente
        - Nunca

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Actividades religiosas no organizativas (NORA)
      text: Por favor, responda las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- NORA:
    type: multi choice
    arguments:
      text: 3. ¿Con qué frecuencia rezas en privado?
      orientation: vertical
      choices:
        - Para nada
        - Solo ocasionalmente
        - Varias veces a la semana.
        - Una vez al día
        - Dos veces al día
        - Tres o más veces al día

- NORA:
    type: multi choice
    arguments:
      text: 4. ¿Con qué frecuencia lees la Biblia u otros religiosos? literatura (revistas, periódicos, libros) en casa?
      orientation: vertical
      choices:
        - Varias veces al día.
        - Diario
        - Varias veces a la semana.
        - Varias veces al mes.
        - Solo ocasionalmente
        - Para nada

- NORA:
    type: multi choice
    arguments:
      text: 5. ¿Con qué frecuencia escuchas o ves religiosos? programas en radio o televisión?
      orientation: vertical
      choices:
        - Para nada
        - Solo ocasionalmente
        - Varias veces al mes
        - Varias veces a la semana.
        - Diario
        - Varias veces al día.

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Religiosidad intrínseca (IR) (adaptada de Hill &amp; Hood, 1999, pp. 135137)
      text: Por favor, responda las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- IR:
    type: multi choice
    arguments:
      text: 6. Mi fe involucra toda mi vida
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 7. En mi vida, experimento la presencia de lo divino. (es decir, de Dios).
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 8. Aunque soy una persona religiosa, me niego a dejar consideraciones religiosas influyen en mi cotidiano asuntos.
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 9. Nada es tan importante para mí como servir a Dios como mejor sé cómo.
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 10. Mi fe a veces restringe mis acciones.
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 11. Mis creencias religiosas son lo que realmente está detrás de mi Enfoque completo de la vida.
      orientation: vertical
      choices: Truly

- IR:
    type: multi choice
    arguments:
      text: 12. Me esfuerzo por llevar mi religión a todos mis otros tratos en la vida.
      orientation: vertical
      choices: Truly
- IR:
    type: multi choice
    arguments:
      text: 13. Uno debe buscar la guía de Dios al hacer Toda decisión importante.
      orientation: vertical
      choices: Agreement

- IR:
    type: multi choice
    arguments:
      text: 14. Aunque creo en la religión, siento que hay muchos Cosas más importantes en la vida.
      orientation: vertical
      choices: Agreement

- IR:
    type: multi choice
    arguments:
      text: 15. No importa mucho lo que creo siempre y cuando yo Llevar una vida moral.
      orientation: vertical
      choices: Agreement
